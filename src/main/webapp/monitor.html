<!DOCTYPE html>
<html lang="es" ng-app="simopuveApp" >
    <head>
        <title>SIMOPUVE - Monitoreo encuestadores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>    
        <div ng-controller="ReportsCtrl as ctrl" ng-cloak >

                <div ng-show="!showLoadingIndicator" layout-gt-xs="row" layout-align="center center" layout-padding>
                    <md-button class="md-raised md-primary" ng-click="generateReports();">AÃºn no hay mapa</md-button>
                </div>
