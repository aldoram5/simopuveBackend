<!DOCTYPE html>
<html lang="es" ng-app="simopuveApp" >
    <head>
        <title>SIMOPUVE - Reporte PDV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/reports.js"></script>
    </head>
    <body>
        <div ng-controller="ReportsCtrl as ctrl" ng-cloak >
            <md-content>
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">

                        <h2 flex md-truncate>SIMOPUVE - Reportes</h2>
                    </div>

                </md-toolbar>
                <div layout-padding>
                    
                <h4>Selecciona el intervalo de fechas para generar tu reporte</h4>
                </div>

                <div layout-gt-xs="row" layout-align="center center" layout-padding>
                    <div flex-gt-xs>
                        <h4>Fecha Inicial</h4>
                        <md-datepicker ng-model="ctrl.startDate" md-placeholder="Enter date"></md-datepicker>
                    </div>

                    <div flex-gt-xs>
                        <h4>Fecha final</h4>
                        <md-datepicker ng-model="ctrl.endDate" md-placeholder="Enter date"></md-datepicker>
                    </div>
                </div>
                <div layout-gt-xs="row" layout-align="center center" layout-padding>
                    <md-button class="md-raised md-primary">Descargar Reporte</md-button>
                </div>
            </md-content>
        </div>
    </body>
</html>
